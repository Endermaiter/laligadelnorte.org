<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos - La Liga del Norte</title>
    <link rel="stylesheet" href="../style/teams.css" />
    <link rel="icon" href="src/LLN_wolf_header_icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <a href="../index.html" class="logo">
            <img src="../src/LLN_wolf_header_icon.png" alt="LLN logo" />
        </a>
        <nav class="nav-links">
            <a href="../index.html">Inicio</a>
            <a href="matches.html">Partidos</a>
            <a href="scores.html">Clasificación</a>
            <a href="teams.html" class="active">Equipos</a>
            <a href="players.html">Jugadores</a>
        </nav>
    </header>

    <main class="teams-container">
        <h1>Equipos Participantes</h1>
        <div class="teams-grid">
            <!-- Ejemplo de tarjeta de equipo -->
            <div class="team-card" data-team="TNS">
                <img src="../src/teams_logo/TARNISHED_logo.png" alt="TARNISHED" />
                <p class="team-name">TARNISHED</p>
            </div>
            <div class="team-card" data-team="N4W">
                <img src="../src/teams_logo/NOOBS4WIN_logo.png" alt="NOOBS4WIN" />
                <p class="team-name">NOOBS4WIN</p>
            </div>
            <div class="team-card" data-team="FF15">
                <img src="../src/teams_logo/FF15_logo.png" alt="FF15" />
                <p class="team-name">FF15</p>
            </div>
            <div class="team-card" data-team="MNC">
                <img src="../src/teams_logo/MONOS CORUÑA_logo.png" alt="MONOS CORUÑA" />
                <p class="team-name">MONOS CORUÑA</p>
            </div>
            <div class="team-card" data-team="EGT">
                <img src="../src/teams_logo/EGO TEAM_logo.png" alt="EGO TEAM" />
                <p class="team-name">EGO TEAM</p>
            </div>
            <div class="team-card" data-team="DMG">
                <img src="../src/teams_logo/DOMINGUEROS_logo.png" alt="DOMINGUEROS" />
                <p class="team-name">DOMINGUEROS</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 La Liga del Norte - Todos los derechos reservados</p>
    </footer>

    <div id="team-modal" class="team-modal hidden">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">✕</span>
            <img id="team-card-image" src="" alt="Team Card" />
        </div>
    </div>

    <script>
        const modal = document.getElementById("team-modal");
        const image = document.getElementById("team-card-image");

        document.querySelectorAll(".team-card").forEach(card => {
            card.addEventListener("click", () => {
                const team = card.dataset.team;
                image.src = `../src/teams/${team}.png`;
                image.alt = `${team} Card`;
                modal.classList.remove("hidden");
            });
        });

        function closeModal() {
            modal.classList.add("hidden");
            image.src = "";
        }

        modal.addEventListener("click", closeModal);
    </script>
</body>

</html>
